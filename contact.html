    <section class="hero">
        <figure>
            <img src="./img/tacos_close_up_1000x649.png" alt="Nuestros tacos" title="orden lista para comer"
                width="1000" height="649">
            <figcaption class="offscreen">
                Orden de tacos
            </figcaption>
        </figure>
    </section>
    <hr>
    <main class="main">
        <article class="main__article">
            <h2>Nuestras ubicaciones</h2>
            <address>
                La Orden del Taco <br>
                81 Avenida Sur 214, <br>
                San Salvador, El Salvador
            </address>
            <br><br>
            <div class="map-responsive">
                <iframe class="main__map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.2862681377915!2d-89.23998758545765!3d13.70110410215832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f632fe0bd3d158d%3A0x2b4a3dd65542c09e!2sLa%20Orden%20del%20Taco!5e0!3m2!1ses!2shn!4v1659280726514!5m2!1ses!2shn"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </article>
        <article class="main__article contact">
            <h2 class="contact__h2">Nuestro formulario de contacto</h2>
            <form action="https://httpbinorg/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Mandanos un mensaje</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Nombre:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Tu Nombre"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="lastName">Apellido:</label>
                        <input class="contact__input" type="text" name="LastName" id="LastName"
                            placeholder="Tu Apellido" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="emailForm">Email:</label>
                        <input class="contact__input" type="email" name="emailForm" id="emailForm"
                            placeholder="Tu Email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Mensaje:</label>
                        <br>
                        <textarea class="contact_textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Tu mensaje"></textarea>
                    </p>
                </fieldset>
                <br>
                <button class="contact__button" type="submit">enviar</button>
                <button class="contact__button" type="reset">borrar</button>
            </form>
        </article>
        <p><a href="#">Arriba</a></p>
    </main>
